
<html lang="en">
    <head>
        <title>Flask</title>
    </head>
    <body>
        <div>
            <a href="{{ url_for('register') }}">Registration</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
